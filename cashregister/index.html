<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>

<body>
    <main>
        <h1>Cash Register</h1>
        <div>
            <input type="number" id="cash" />
            <button type="submit" id="purchase-btn">🔍</button>
        </div>
        <span id="change-due"></span>
    </main>
    <section>
        <center id="price-screen"></center>
        <center id="cash-drawer-display"></center>
    </section>
    <script src="./scripts.js"></script>
</body>

</html>
